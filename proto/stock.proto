syntax = "proto3";

package teluhub.stock;

option go_package = "github.com/akhdanrgya/TelU-Hub/backend/proto/stock";

message TrackStockRequest {
  uint32 product_id = 1;
}

message StockUpdateResponse {
  uint32 product_id = 1;
  int32 new_stock = 2;
}

service StockService {
  rpc TrackStock(TrackStockRequest) returns (stream StockUpdateResponse);
}
